<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <a href="../index.html" class="retour"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="left-panel">
            <h1>Connexion</h1>
            <p>Si vous avez pas de compte<br><a href="inscription.html">inscrivez-vous</a></p>
        </div>
        <div class="right-panel">
            <!-- <h2>Se connecter</h2> -->
            <form>
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn" id="connect">Se connecter</button>
                <p id="message"></p>
            </form>
        </div>
    </div>

    <script type="module" src="connexion.js"></script>
</body>
</html>
