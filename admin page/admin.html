    <main>
        <div class="sidebar">
            <div class="lafleche">
                <i class="fa-solid fa-left-right"></i>
            </div>
            <h4>Administrateur</h4>
            <ul class="p-0">
                <li class="Compteproduit">Produits</li>
                <li class="Compteutilisateur">Utilisateurs</li>
                <li class="Compteajout">Ajout Produit</li>
                <li class="Compteajoutusers">Ajout Utilisateur</li>
            </ul>
        </div>
        <div class="compteactive contenus active">
            <div class="lespanier">
                <div class="panier">
                    <div class="image">
                        <img src="" alt="" id="">
                    </div>
                    <div class="info-panier">
                        <p class="category m-0">Accessoires</p>
                        <div class="mt-1 nomPrix d-flex align-items-center justify-content-between">
                            <h4 class="nomProduit m-0">Nom Produit</h4>
                            <h5 class="m-0"><span class="prix">30000</span><span>fr</span></h5>
                        </div>
                        <button class="btn d-flex align-items-center gap-2 justify-content-center mt-2 p-1"><i class="fa-solid fa-plus"></i><span>Ajouter</span></button>
                    </div>
                </div>
                <div class="footer">
                    <p class="m-0">@Copyright - AccesTech - 2025</p>
                </div>
            </div>
        </div>
        <div class="compteactive Ajouter">
            <div class="ajoutProduit">
                <form action="" id="ajouterProduit">
                    <div class="mb-3 element">
                        <label for="nomduproduit" class="form-label">Nom du produit</label>
                        <input type="text" class="nomduproduit m-0" id="nomduproduit" placeholder="Nom du produit">
                    </div>
                    
                    <div class="mb-3 element">
                        <label for="prixduproduit" class="form-label">Prix</label>
                        <input type="text" class="prixduproduit" id="prixduproduit" placeholder="Prix du produit">
                    </div>
                    
                    <div class="mb-3 element">
                        <label for="category" class="form-label">Categories</label>
                        <select name="" id="category" class="mb-3">
                            <option value="autres">Autres</option>
                            <option value="ordinateur">Ordinateur</option>
                            <option value="ortable">Portable</option>
                            <option value="smart">Smart Tv</option>
                            <option value="chargeur">Chargeur</option>
                            <option value="chauffeur">Chauffage</option>
                            <option value="clavier">Clavier</option>
                            <option value="ventilatteur">Ventilateur</option>
                        </select>
                    </div>

                    <div class="importImage mb-3">
                        <div class="image">
                            <img src="" id="imagePreview" alt="AperÃ§u de l'image">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div class="importButton">
                            <input type="file" accept="image/*" id="import">
                            <label for="import">Importer</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <button id="enregistrer">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="compteactive AjoutUsers">
            <div class="ajouterutilisateur">
                <form action="" id="ajouterUtilisateur">
                    <div class="mb-3 element">
                        <label for="Prenom" class="form-label">Prenom</label>
                        <input type="text" class="Prenom m-0" id="Prenom" placeholder="Prenom...">
                    </div>
            
                    <div class="mb-3 element">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="nom" id="nom" placeholder="Nom...">
                    </div>

                    <div class="mb-3 element">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="email" id="email" placeholder="example@gmail.com">
                    </div>

                    <div class="mb-3 element">
                        <label for="motdepasse" class="form-label">Mot de passe</label>
                        <input type="password" class="motdepasse" id="motdepasse" placeholder="example@gmail.com">
                    </div>

                    <button id="sauvegarder">Enregistrer</button>
                </form>
            </div>
        </div>
        <div class="compteactive utilisateurs">
            <div class="utilisateur">
                <div class="users d-flex align-items-center">
                    <div class="lesinfos">
                        <h5 class="m-0">Abdoul Wakhab</h5>
                        <h6 class="">abdoulwakhab@gmail.com</h6>
                        <h6><u class="me-2">Mot de passe:</u> <span class="mdp">abdoulwakhab</span></h6>
                    </div>
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
        </div>
